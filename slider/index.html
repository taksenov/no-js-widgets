<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./slider.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <title>slider</title>
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slider__slides">
        <div class="slider__target" id="target_1"></div>
        <div class="slider__target" id="target_2"></div>
        <div class="slider__target" id="target_3"></div>
        <div class="slider__target" id="target_4"></div>
        <div class="slider__viewport">
          <ul class="slider__container">
            <li class="slider__item">
              <img src="http://lorempizza.com/500/300?ver=1" alt="" class="slider__image">
            </li>
            <li class="slider__item">
              <img src="http://lorempizza.com/500/300?ver=2" alt="" class="slider__image">
            </li>
            <li class="slider__item">
              <img src="http://lorempizza.com/500/300?ver=3" alt="" class="slider__image">
            </li>
            <li class="slider__item">
              <img src="http://lorempizza.com/500/300?ver=4" alt="" class="slider__image">
            </li>
          </ul>
          <div class="slider__prev-next">
            <div class="slider__arrows-container">
              <a href="#target_2" class="slider__arrow slider__arrow_next"></a>
              <a href="#target_4" class="slider__arrow slider__arrow_prev"></a>
            </div>
            <div class="slider__arrows-container">
              <a href="#target_3" class="slider__arrow slider__arrow_next"></a>
              <a href="#target_1" class="slider__arrow slider__arrow_prev"></a>
            </div>
            <div class="slider__arrows-container">
              <a href="#target_4" class="slider__arrow slider__arrow_next"></a>
              <a href="#target_2" class="slider__arrow slider__arrow_prev"></a>
            </div>
            <div class="slider__arrows-container">
              <a href="#target_1" class="slider__arrow slider__arrow_next"></a>
              <a href="#target_3" class="slider__arrow slider__arrow_prev"></a>
            </div>
          </div>
        </div>
        <div class="slider__controls">
          <a href="#target_1" class="slider__control"></a>
          <a href="#target_2" class="slider__control"></a>
          <a href="#target_3" class="slider__control"></a>
          <a href="#target_4" class="slider__control"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
